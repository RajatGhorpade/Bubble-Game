<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>The Bubble Game</h1>
        <div id="panel">
            <div id="ptop">
                <div class="element">
                    <h4>Hit</h4>
                    <div class="box" id="hitval">7
                    </div>
                </div>
                <div class="element">
                    <h4>Timer</h4>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="element">
                    <h4>Score</h4>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <div id="pbottom">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
